<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <title>View Rock List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE1FF;
        }

        .container {
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            overflow-y: auto;
            padding-left: 2vw;
            padding-right: 2vw;
            background-color: #fcedfc;
        }

        .rock-item {
            display: flex;
            align-items: center;
            margin-bottom: 1vh;
            padding: 10px;
            background-color: #FFE1FF;
            border-radius: 10px;
        }

        .rock-item img {
            max-width: 25%;
            height: 60%;
            object-fit: cover;
            margin-right: 5vw;
            border-radius: 10px;
        }

        .rock-item h3 {
            font-size: 5vw;
            color: black;
        }
    </style>
</head>

<body>
    <button class="buttonReturn" onclick="returnHome()">Vr√°tit do menu</button>
    <div class="container" id="rock-list"></div>

    <script src="browse.js">
    </script>
</body>

</html>
